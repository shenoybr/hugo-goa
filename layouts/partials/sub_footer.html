<footer class="text-center footer">
  <hr />
  {{ with .Site.Params.extra }}
  <h6 class="text-center copyright">{{ .copyright | markdownify }}</h6>
  {{ if ne .poweredby false }}
  <h6 class="text-center powered">Powered by <a href="https://gohugo.io/">Hugo  v{{ hugo.Version }}</a> &amp; <a href="https://github.com/myspivey/hugo-goa">Goa</a>.</h6>
  {{ end }}
      {{ if ne .displayrssicon false }}
        {{ with .OutputFormats.Get "RSS" }}
          <h6><a href="{{ .RelPermalink }}" aria-label="RSS Feed"><i class="fas fa-rss" aria-hidden="true"></i></a></h6>
        {{ end }}
    {{ end }}
  {{ end }}
</footer>
